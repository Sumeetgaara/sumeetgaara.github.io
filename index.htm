<!DOCTYPE html>
<html>
<title>Hola!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body,h1,h2{font-family: "Arial", monospace}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.bgimg {background-image: url("img.jpg")}
.bgimg2 {background-image: url("/w3images/flowers.jpg")}
</style>
<body>

<!-- Header / Home-->
<header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <h1 class="w3-jumbo">Sneha & Yuktesh</h1>
    <h2>Are getting engaged</h2>
    <h2><b>08.10.2019</b></h2>
  </div>
</header>

<div class="w3-container w3-padding-64 w3-pale-red w3-center w3-wide">
  <h1>Venue</h1>
  <br>
  <p class="w3-large">
    <button onclick="openLocation()"class="w3-button w3-round w3-red w3-opacity w3-hover-opacity-off" style="padding:8px 60px">check</button>
  </p>
</div>


<div class="w3-container w3-padding-64 w3-pale-red w3-center w3-grayscale-min">
  <h1>Book Uber</h1>
  <br>
  <p class="w3-large">
    <button onclick="bookUber()"class="w3-button w3-round w3-red w3-opacity w3-hover-opacity-off" style="padding:8px 60px">book</button>
  </p>
</div>


<script type="text/javascript">
  function openLocation(){
    window.open("https://goo.gl/maps/oYBQTVebjVM6phxX6")
  }

  function bookUber(){
    window.open("https://m.uber.com/ul/?action=setPickup&pickup=my_location&dropoff%5Bformatted_address%5D=PranaamBanquetsBelapur")
  }

</script>

</body>
</html>
